<!--==========================  Account Section Start  ==========================-->
<section class="account-inner bg-img" data-background-image="assets/images/account/bg-shape.png">
    <div class="account-info order-1">
        <div class="account-shape">
            <span></span>
            <span></span>
        </div>
        <div class="account-info__content">
            <div class="text-center">
                <span class="btn btn--base btn--section animate">Welcome</span>
                <h3 class="animate">Create Account</h3>
            </div>
            <form action="#" class="animate">
                <div class="row gy-4">
                    <div class="col-sm-6">
                        <label for="username" class="form--label">Username</label>
                        <input type="text" class="form--control" id="username" placeholder="Username">
                    </div>
                    <div class="col-sm-6">
                        <label for="email" class="form--label">Email Address</label>
                        <input type="email" class="form--control" id="email" placeholder="Email Address">
                    </div>
                    <div class="col-sm-6 ">
                        <div class="position-relative">
                            <label for="country" class="form--label">Country</label>
                            <select name="country" id="country" class="select2 form--control">
                                <option value="">Select Country</option>
                                <option value="bd">Bangladesh</option>
                                <option value="in">India</option>
                                <option value="pk">Pakistan</option>
                                <option value="np">Nepal</option>
                                <option value="lk">Sri Lanka</option>
                                <option value="mm">Myanmar</option>
                                <option value="us">United States</option>
                                <option value="uk">United Kingdom</option>
                                <option value="ca">Canada</option>
                                <option value="au">Australia</option>
                                <option value="sa">Saudi Arabia</option>
                                <option value="ae">United Arab Emirates</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6 ">
                        <label for="phone" class="form--label">Phone Number</label>
                        <input type="tel" class="form--control" id="phone" value="+088" placeholder="Phone number">
                        
                    </div>
                    <div class="col-sm-6">
                        <label for="your-password" class="form--label">Password</label>
                        <div class="position-relative">
                            <input id="your-password" type="password" class="form--control" placeholder="Password">
                            <span class="password-show-hide fa-regular toggle-password fa-eye-slash" id="#your-password"></span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="confirm-password" class="form--label">Confirm Password</label>
                        <div class="position-relative">
                            <input id="confirm-password" type="password" class="form--control" placeholder="Confirm Password">
                            <span class="password-show-hide fa-regular toggle-password fa-eye-slash" id="#confirm-password"></span>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="d-flex flex-wrap gap-2 justify-content-between animate">
                            <div class="form--check">
                                <input class="form-check-input" type="checkbox" value="" id="remember">
                                <div class="form-check-label">
                                    <label class="" for="remember">I am agree with all</label>
                                    <a href="#" class="text--base">Privacy &amp; Policy</a> 
                                </div>
                            </div> 
                        </div>
                    </div>
                    <div class="col-12 animate">
                        <button type="submit" class="btn btn--base w-100 rounded-3">Create Account</button>
                    </div>
                </div>
            </form>
            <div class="account-info__footer text-center">
                <div class="or-text animate">or</div>
                <ul class="social-list-two justify-content-center">
                    <li class="social-list-two__item animate">
                        <a href="https://www.facebook.com" class="social-list-two__link flex-center">
                            <i class="fab fa-facebook-f"></i>facebook
                        </a>
                    </li>
                    <li class="social-list-two__item animate">
                        <a href="https://www.twitter.com" class="social-list-two__link flex-center">
                            <i class="fa-brands fa-x-twitter"></i>Twitter
                        </a>
                    </li>
                    <li class="social-list-two__item animate">
                        <a href="https://www.linkedin.com" class="social-list-two__link flex-center">
                            <i class="fab fa-linkedin-in"></i>linkedin
                        </a>
                    </li>
                </ul>
                <p class="account-info__here fw-medium animate">If  you have account in here? <a href="login.html" class="text--base fw-bold">Sign in</a></p>
            </div>
        </div>
    </div>

            <span></span>
            <span></span>
        </div>
